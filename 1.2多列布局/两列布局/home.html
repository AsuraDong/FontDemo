<!DOCTYPE html>
<html>
    <head>
        <meata charset="utf-8"/>
        <title>两列布局</title>
        <!-- link rel="stylesheet" type="text/css" href="home.css"/ -->
        <style type="text/css">
        
        .container{
            margin:0 auto;
            width:800px;
        }
        .left{
            width: 20%;
            float: left;
            background: red;
            height: 500px;
        }
        .right{
            width: 80%;
            float: right;
            background: yellow;
            height: 500px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
